<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header">
    <div>
    <p class="co-name">VIBE</p>
    <a href="/reset-password"><div class="login">
        Reset password
    </div></a>
    </div>
</div>


    <form id="resetPasswordForm">
      <input type="email" name="email" placeholder="Email" class="inputs" required /><br>
      <input type="tel" name="code" placeholder="Reset code" class="inputs" required /><br>
      <input type="password" name="newPassword" placeholder="New password" class="inputs" required /><br>
      <button type="submit">Reset Password</button>
    </form>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      const res = await fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(result.success) {
        alert('Password has been reset successfully. Please login.');
        window.location.href = '/login';
      } else {
        alert('Error: ' + result.error);
      }
    });
  </script>
</body>
</html>

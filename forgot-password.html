<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <div>
    <p class="co-name">VIBE</p>
    <a href="/forgotten-password"><div class="login">
        Forgot password
    </div></a>
    </div>
</div>

<div style="height:2.5rem;"></div>

    <form id="forgotPasswordForm">
      <input type="email" name="email" id="mail" class="inputs" placeholder="Email" required /><br>
      <button type="submit">Send Reset Code</button>
    </form>
  
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const mail = document.getElementById('mail').value;
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      const res = await fetch('/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(result.success) {
        alert("A reset code has been sent to" + " " + mail + "." + " " + "Please check your email or spam."); ;
        window.location.href = '/reset-password';
      } else {
        alert('Error: ' + result.error);
      }
    });
  </script>
</body>
</html>

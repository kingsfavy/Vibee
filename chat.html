<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; margin-bottom: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Direct Chat</h2>
  <div id="chat"></div>

  <input type="text" id="message" placeholder="Type message...">
  <button id="send">Send</button>

  <script>
    const userId = prompt("Your user ID:");
    const receiverId = prompt("Receiver ID:");
    const chatDiv = document.getElementById("chat");

    // Load message history
    fetch(`/messages/${userId}/${receiverId}`)
      .then(res => res.json())
      .then(msgs => msgs.forEach(addMessage));

    // SSE connection
    const evtSource = new EventSource(`/events/${userId}`);
    evtSource.onmessage = e => addMessage(JSON.parse(e.data));

    // Send message
    document.getElementById("send").onclick = async () => {
      const text = document.getElementById("message").value.trim();
      if (!text) return;

      await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: userId, receiver: receiverId, text }),
      });

      document.getElementById("message").value = "";
      addMessage({ sender: userId, text, timestamp: new Date() });
    };

    function addMessage(msg) {
      const div = document.createElement("div");
      const side = msg.sender === userId ? "ðŸŸ¢ You" : "ðŸ”µ Them";
      div.textContent = `${side}: ${msg.text}`;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
